# License configuration for generating third-party notices for this fork.
# This is NOT legal advice; it is a pragmatic way to keep attribution/release
# artifacts in shape when distributing binaries.

accepted = [
    # Alacritty itself is dual-licensed under Apache-2.0 OR MIT.
    "Apache-2.0",
    "MIT",

    # Common Rust ecosystem permissive licenses used by dependencies.
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "CC0-1.0",
    "ISC",
    "MPL-2.0",
    "OpenSSL",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "Unlicense",
    "Zlib",
]

# We mainly ship Windows builds; this also reduces irrelevant deps in reports.
targets = ["x86_64-pc-windows-msvc"]

# If you need fully-offline generation, run `cargo about generate --offline ...`.
filter-noassertion = true
